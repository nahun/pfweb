{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% if message %}
        <div class="alert alert-{{ alert_color or 'danger' }} alert-dismissible clearfix" role="alert">
	        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
	        <div class="pull-left">{{ message }}</div>
	    </div>
        {% endif %}
        {% if not no_login %}
        <div class="panel panel-default center-block" style="width: 45%;">
	        <div class="panel-heading"><h2 class="panel-title">Login to pfweb</h2></div>
            <div class="panel-body">
                <form class="form-horizontal form-entry" action="/login" method="POST">
                    <!--<input type="hidden" name="came_from" value="{{ came_from }}">-->
                    <div class="form-group no-border">
                        <label for="login" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="username" value="" autofocus>
                        </div>
                    </div>
                    <div class="form-group no-border">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" value="">
                        </div>
                    </div>
                    <div class="form-group no-border">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4">
                            <button type="submit" name="login.submitted" value="Log In" class="btn btn-default">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
